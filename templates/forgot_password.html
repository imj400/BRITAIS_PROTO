{% extends "base.html" %}
{% block content %}
<div class="auth">
  <div class="card smooth-card">
    <h2 class="title-auth">Forgot your password?</h2>
    <p class="subtitle-auth">Enter your email to receive a reset link.</p>

    <form method="POST" class="form">
      <label>Email</label>
      <input type="email" name="email" required>
      <button type="submit" class="btn primary full">Send link</button>
    </form>
  </div>
</div>
{% endblock %}
